<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="generator">
            <h1>Password Generator</h1>
            <label class="password_wrap">
                <input 
                    type="text" 
                    id="password" 
                    readonly
                    placeholder="Generate a Password"
                />
                <button class="material-symbols-outlined"id="copy">content_copy</button>
            </label>
            <label>
                <span><h3>Password length:</h3></span>
                <input type="number" id="length" value="9">
            </label>
            <label>
                <span>Include Uppercase</span>
                <input type="checkbox" id="uppercase" checked>
            </label>
            <label>
                <span>Include Lowercase</span>
                <input type="checkbox" id="lowercase" checked>
            </label>
            <label>
                <span>Include Numbers</span>
                <input type="checkbox" id="numbers" checked>
            </label>
            <label>
                <span>Include Symbols</span>
                <input type="checkbox" id="symbols" checked>
            </label>
            <button id="generate" type="submit">Generate Password</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
